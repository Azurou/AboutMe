<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>About Me - Murphy</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        font-family: "Consolas", "Segoe UI", monospace;
        background: #000;
        color: #e0e0e0;
        height: 100%;
        overflow: hidden;
    }

    canvas#bg {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        width: 100%;
        height: 100%;
        display: block;
    }

    .center-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 900px;
        padding: 2rem;
        border-radius: 4px;
        background: rgba(20, 20, 20, 0.95);
        text-align: left;
        display: flex;
        gap: 1.5rem;
        box-shadow: 0 0 30px rgba(255,255,255,0.2);
    }

    .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 8px;
        overflow: hidden;
        border: 2px solid #fff;
        flex-shrink: 0;
    }

    .profile-pic img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        pointer-events: none; /* makes it non-clickable */
    }

    .profile-info {
        flex: 1;
    }

    .profile-info h1 {
        margin: 0 0 0.5rem 0;
        color: #ff7e05;
        font-size: 2rem;
    }

    .profile-info p {
        font-size: 1rem;
        margin: 0.5rem 0;
    }

    .social-links {
        display: flex;
        gap: 12px;
        margin-top: 1rem;
        flex-wrap: wrap;
    }

    .social-links a {
        display: flex;
        align-items: center;
        gap: 6px;
        text-decoration: none;
        font-weight: bold;
        padding: 6px 10px;
        border-radius: 4px;
        background-color: rgba(0,0,0,0.6);
        color: #fff;
        transition: background 0.2s;
    }

    .social-links a:hover {
        background-color: rgba(255,255,255,0.15);
    }

    .social-links img {
        width: 20px;
        height: 20px;
    }
</style>
</head>
<body>

<script>
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

let balls = [];
for (let i = 0; i < 20; i++) {
    balls.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        dx: (Math.random() - 0.5) * 2,
        dy: (Math.random() - 0.5) * 2,
        size: 12 + Math.random() * 18
    });
}

function draw() {
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    balls.forEach(b => {
        b.x += b.dx;
        b.y += b.dy;
        if (b.x < 0 || b.x > canvas.width) b.dx *= -1;
        if (b.y < 0 || b.y > canvas.height) b.dy *= -1;

        ctx.strokeStyle = "#fff";
        ctx.beginPath();
        for (let i = 0; i < 6; i++) {
            let angle = (i / 6) * Math.PI * 2;
            ctx.lineTo(b.x + Math.cos(angle) * b.size, b.y + Math.sin(angle) * b.size);
        }
        ctx.closePath();
        ctx.stroke();
    });

    requestAnimationFrame(draw);
}

draw();
</script>
