<script>
// Canvas background animation
const canvas=document.getElementById('bg');
const ctx=canvas.getContext('2d');
function resizeCanvas(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
window.addEventListener('resize',resizeCanvas); resizeCanvas();

let balls=[];
for(let i=0;i<40;i++){
    balls.push({ x:Math.random()*canvas.width, y:Math.random()*canvas.height,
        dx:(Math.random()-0.5)*2.5, dy:(Math.random()-0.5)*2.5, size:10+Math.random()*25 });
}
function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    balls.forEach(b=>{
        b.x+=b.dx; b.y+=b.dy;
        if(b.x<0||b.x>canvas.width) b.dx*=-1;
        if(b.y<0||b.y>canvas.height) b.dy*=-1;
        ctx.strokeStyle='rgba(255,255,255,0.8)';
        ctx.shadowColor='rgba(255,126,5,0.7)';
        ctx.shadowBlur=10;
        ctx.beginPath();
        for(let i=0;i<6;i++){
            let angle=(i/6)*Math.PI*2;
            let x=b.x+Math.cos(angle)*b.size;
            let y=b.y+Math.sin(angle)*b.size;
            i===0? ctx.moveTo(x,y): ctx.lineTo(x,y);
        }
        ctx.closePath();
        ctx.stroke();
        ctx.shadowBlur=0;
    });
    requestAnimationFrame(draw);
}
draw();

// Music Player
const audio=document.getElementById('bgMusic');
const playBtn=document.getElementById('playPause');
const progress=document.getElementById('progress');
const timeDisplay=document.getElementById('time');
const volumeControl=document.getElementById('volumeControl');
playBtn.addEventListener('click',()=>{
    if(audio.paused){ audio.play(); playBtn.textContent='⏸️'; } 
    else { audio.pause(); playBtn.textContent='▶️'; }
});
audio.addEventListener('timeupdate',()=>{
    if(audio.duration>0){
        progress.style.width=(audio.currentTime/audio.duration*100)+'%';
        let m=Math.floor(audio.currentTime/60),s=Math.floor(audio.currentTime%60);
        if(s<10)s='0'+s;
        timeDisplay.textContent=`${m}:${s}`;
    }
});
document.getElementById('progressContainer').addEventListener('click',(e)=>{
    const rect=e.currentTarget.getBoundingClientRect();
    audio.currentTime=(e.clientX-rect.left)/rect.width*audio.duration;
});
volumeControl.addEventListener('input',e=>{ audio.volume=e.target.value; });

// Dropdown Menu
document.querySelectorAll('.nav-item').forEach(item=>{
    item.querySelector('.nav-link').addEventListener('click',e=>{
        e.preventDefault();
        const dropdown=item.querySelector('.dropdown');
        dropdown.style.display = dropdown.style.display==='block'?'none':'block';
        document.querySelectorAll('.dropdown').forEach(d=>{if(d!==dropdown)d.style.display='none';});
    });
});
document.addEventListener('click',e=>{ if(!e.target.closest('.nav-item')) document.querySelectorAll('.dropdown').forEach(d=>d.style.display='none'); });

// Popup Handlers
function showPopup(popupId, duration=null){
    const popup=document.getElementById(popupId);
    popup.style.display='block';
    if(duration) setTimeout(()=>popup.style.display='none',duration);
}
document.getElementById('mainMenuBtn').addEventListener('click',e=>{
    e.preventDefault();
    showPopup('mainMenuPopup',2000);
});
document.getElementById('feedbackBtn').addEventListener('click',e=>{
    e.preventDefault();
    const popup=document.getElementById('feedbackPopup');
    popup.style.display = popup.style.display==='block'?'none':'block';
});
document.getElementById('donateBtn').addEventListener('click',e=>{
    e.preventDefault();
    const popup=document.getElementById('donatePopup');
    popup.style.display = popup.style.display==='block'?'none':'block';
});
</script>
